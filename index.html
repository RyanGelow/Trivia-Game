<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center py-3">Timed Trivia Game - Warriors Edition</h1>
        <div class="row">
            <div class="col mx-auto">
                <button id="start" type="button" class="btn btn-primary">Start Game!</button>
            </div>
            <div class="col-md-8 col-sm-6 col-xs-2" id="time-bar">
                <div class="progress my-3" style="height: 20px;">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="timer" class="text-right">
                    <h3>Timer: 0:<span class="timeLeft">00</span></h3>
                </div>
            </div>
        </div>
        <div class="container break">
            <div id="question" class="text-center my-3">
                <h3 class="questions">Are you ready?</h3>
            </div>
            <div id="answers">
                <button type="button" id="answer1" class="btn btn-outline-dark btn-lg btn-block answer" index="0">Answer 1</button>
                <button type="button" id="answer2" class="btn btn-outline-dark btn-lg btn-block answer" index="1">Answer 2</button>
                <button type="button" id="answer3" class="btn btn-outline-dark btn-lg btn-block answer" index="2">Answer 3</button>
                <button type="button" id="answer4" class="btn btn-outline-dark btn-lg btn-block answer" index="3">Answer 4</button>
            </div>
        </div>
        <div class="score text-center my-3">

        </div>
        <div class="next text-center my-3">

        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
